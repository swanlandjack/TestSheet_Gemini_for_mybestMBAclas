<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spreadsheet Analyst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .data-info {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f7f9fc;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.ai .message-content {
            background: white;
            border: 1px solid #e1e8ed;
            border-bottom-left-radius: 5px;
        }
        
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        .output-block {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
        
        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e1e8ed;
            display: flex;
            gap: 15px;
        }
        
        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #userInput:focus {
            border-color: #667eea;
        }
        
        #sendBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        #sendBtn:active {
            transform: translateY(0);
        }
        
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .welcome {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .welcome h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .welcome p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .sample-questions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .sample-q {
            padding: 10px 20px;
            background: #f0f4f8;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .sample-q:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ðŸ¤– AI Spreadsheet Analyst</h1>
                <div class="data-info" id="dataInfo">Initializing...</div>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome">
                <h2>Welcome to AI Spreadsheet Analyst</h2>
                <p>Powered by Gemini 2.0 Flash</p>
                <p>Ask questions about your data and get instant insights</p>
                <div class="sample-questions">
                    <div class="sample-q" onclick="askQuestion('What columns are in this dataset?')">ðŸ“Š Show columns</div>
                    <div class="sample-q" onclick="askQuestion('Summarize the data')">ðŸ“ˆ Summarize data</div>
                    <div class="sample-q" onclick="askQuestion('Show me the first 5 rows')">ðŸ‘€ View sample</div>
                    <div class="sample-q" onclick="askQuestion('What insights can you find?')">ðŸ’¡ Find insights</div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask a question about your data..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const sessionId = 'session_' + Date.now();
        let isProcessing = false;
        let isInitialized = false;

        // Initialize session
        async function initializeSession() {
            try {
                const response = await fetch('/api/init', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId})
                });
                
                if (!response.ok) {
                    throw new Error('Failed to initialize session');
                }
                
                const data = await response.json();
                document.getElementById('dataInfo').innerHTML = 
                    `${data.rows} rows Ã— ${data.columns} columns | Columns: ${data.column_names.join(', ')}`;
                
                isInitialized = true;
                console.log('Session initialized successfully');
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('dataInfo').innerHTML = 'âŒ Failed to initialize';
                addMessage('Error: Failed to initialize session. Please refresh the page.', 'ai');
            }
        }

        // Initialize on page load
        initializeSession();

        // Handle Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });

        function askQuestion(question) {
            if (!isInitialized) {
                addMessage('Please wait, initializing session...', 'ai');
                return;
            }
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();
            
            if (!query || isProcessing) return;
            
            if (!isInitialized) {
                addMessage('Please wait, initializing session...', 'ai');
                return;
            }
            
            // Add user message
            addMessage(query, 'user');
            input.value = '';
            
            // Show loading
            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;
            const loadingId = addMessage('Analyzing...', 'ai', true);
            
            // Send to backend
            fetch('/api/query', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    session_id: sessionId,
                    query: query
                })
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                // Remove loading message
                document.getElementById(loadingId).remove();
                
                if (data.error) {
                    addMessage('Error: ' + data.error, 'ai');
                } else {
                    let content = '';
                    
                    if (data.text) {
                        content += data.text;
                    }
                    
                    if (data.code) {
                        content += '<div class="label">Code Executed:</div>';
                        content += '<div class="code-block">' + escapeHtml(data.code) + '</div>';
                    }
                    
                    if (data.output) {
                        content += '<div class="label">Output:</div>';
                        content += '<div class="output-block">' + escapeHtml(data.output) + '</div>';
                    }
                    
                    addMessage(content, 'ai');
                }
            })
            .catch(err => {
                document.getElementById(loadingId).remove();
                addMessage('Error: ' + err.message, 'ai');
            })
            .finally(() => {
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            });
        }

        function addMessage(content, type, isLoading = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageId = 'msg_' + Date.now();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.id = messageId;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isLoading) {
                contentDiv.innerHTML = '<span class="loading"></span> ' + content;
            } else {
                contentDiv.innerHTML = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageId;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
